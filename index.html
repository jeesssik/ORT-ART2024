<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ORT ART FESTIVAL</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <link rel="stylesheet" href="./styles/background.css" />
  <script>
    window.onload = function () {
      fetchTSV();
    };

    window.addEventListener("popstate", function () {
      fetchTSV();
    });

    const tsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSjnbBRIf-mixn33CJ7u1fE2A7EtOVjWHaMulbUa58joEiCMqoVJBM0wKXsp39UQTTtwr3MDRhVo_75/pub?output=tsv";

    async function fetchTSV() {
      try {
        const response = await fetch(tsvUrl);
        const data = await response.text();
        let rows = data.split("\n").map((line) => line.split("\t"));
        rows = rows.slice(1); // Eliminamos la primera fila (cabeceras)

        const bands = rows.map((row) => ({
          banda: row[0],
          escenario: row[1],
          horario: row[2],
        }));

        renderBands(bands);
        console.log("Bandas:", bands);
      } catch (error) {
        console.error("Error al cargar los datos:", error);
      }
    }

    function renderBands(bands) {
      // Seleccionamos la lista principal
      const timeLineList = document.querySelector(".time-line__list");
      timeLineList.innerHTML = ""; // Limpiamos el contenido existente

      bands.forEach((band) => {
        const item = document.createElement("li");
        item.classList.add(
          "time-line__item",
          "time-line__item--view",
          band.escenario === "1" ? "time-line__item--left" : "time-line__item--right"
        );

        item.innerHTML = `
          <div class="time-line__musical-group-wrapper">
            <p class="time-line__time-performance">${band.horario}</p>
            <p class="time-line__music-group">${band.banda}</p>
            <p class="time-line__official-cite">
              <a href="#">Integrantes</a>
            </p>
            <p class="time-line__mobile-stage">Escenario ${band.escenario}</p>
          </div>
        `;

        // Añadimos el elemento a la lista general
        timeLineList.appendChild(item);
      });
    }
  </script>

</head>
<body >


  <div class="fixed-background"></div>
  <div class="content">
  <div class="header content">
    <div class="header__wrapper">
      <p class="header__location">AUDITORIO RIO</p>
      <p class="header__title" data-text="ORT ART">ORT ART</p>
      <p class="header__date">7 de Noviembre</p>
    </div>
  </div>
  <div class="road-map">
    <div class="time-line">
      <div class="time-line__header">
        <span class="time-line__stage time-line__stage--left">Escenario 1</span>
        <span class="time-line__stage time-line__stage--right">Escenario 2</span>
      </div>

      <div class="time-line__container">
        <!-- Una única lista general para ambos escenarios -->
        <ul class="time-line__list"></ul>
      </div>
    </div>
  </div>
  <div class="footer">
    <p class="footer__copyright">ORT ART 2024.</p>
  </div>
  </div>
  <script src="./scripts/bundle.js"></script>

</body>
</html>
